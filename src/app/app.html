<!-- Card -->
<div class="card">
  <!-- Title -->
  <div class="card-title">
    <h3 *skeleton="isLoading; width: '100%'; height: '100px'; className: 'mb-3'; borderRadius:'5px'">Dashboard Card</h3>
  </div>

  <!-- Description -->
  <div class="card-text">
    <p *skeleton="isLoading; width: '100%'; height: '16px'; className: 'mb-2'">
      This is a card that shows content once loading is finished.
    </p>
  </div>

  <div class="card-text">
    <p *skeleton="isLoading; width: '80%'; height: '16px'; className: 'mb-4'">
      You can customize each skeleton individually.
    </p>
  </div>

  <!-- Button -->
  <button class="card-btn" *skeleton="isLoading; width: '100px'; height: '36px'">
    View Details
  </button>
</div>
